<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BES Loan Lite - Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

     <style>
        /* Agrandir la navbar et centrer les liens */
        .navbar {
            padding: 1rem 2rem;
            font-size: 1.3rem;
        }
        .navbar-menu {
            justify-content: center;
        }
        .navbar-item {
            padding: 1rem 1.5rem;
        }
        /* Titre plus centré et plus espacés */
        .title, .subtitle {
            text-align: center;
            margin-top: 20px;
        }
        /* Table plus large et plus jolie */
        .dashboard-table {
            margin-top: 30px;
        }
    </style>
</head>
<body>

  <!-- NAVBAR -->
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                BES Loan Lite
            </a>

            
        </div>

        <div id="menu" class="navbar-menu">
            <div class="navbar-start">

                <a class="navbar-item" href="index.html">Dashboard</a>
                <a class="navbar-item" href="clients.html">Clients</a>
                <a class="navbar-item" href="loans.html">Prêts</a>
                <a class="navbar-item" href="payments.html">Paiements</a>
                <a class="navbar-item" href="client.html">Client</a>

            </div>
        </div>
    </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Gestion des clients</h1>

      <!-- Formulaire d'ajout / édition -->
      <div class="box">
        <form id="client-form">
          <input type="hidden" id="client-id">

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Prénom</label>
                <div class="control">
                  <input class="input" id="first_name" required>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Nom</label>
                <div class="control">
                  <input class="input" id="last_name" required>
                </div>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Téléphone</label>
                <div class="control">
                  <input class="input" id="phone" required>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" id="email" type="email" required>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Adresse</label>
            <div class="control">
              <input class="input" id="address" required>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary" type="submit" id="submit-btn">
                Ajouter le client
              </button>
            </div>
            <div class="control">
              <button class="button is-light" type="button" id="cancel-edit" hidden>
                Annuler
              </button>
            </div>
          </div>

          <p class="help is-success" id="message" style="display:none;"></p>
        </form>
      </div>

      <!-- Tableau des clients -->
      <table class="table is-fullwidth is-striped" id="clients-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom complet</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th>Adresse</th>
            <th># Prêts</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- rempli en JS -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="js/clients.js"></script>

  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>BES Loan Lite</strong> — Microcrédit interne © 2025</p>
    </div>
  </footer>
  
</body>
</html>
