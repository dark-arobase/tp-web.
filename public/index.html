<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan Lite - Dashboard</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .client-retard {
            margin: 4px 0;
        }
        .dashboard-stats {
            margin-bottom: 2rem;
        }
        .dashboard-stats th, .dashboard-stats td {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div id="menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html" aria-current="page">Dashboard</a>
                <a class="navbar-item" href="loans.html">Prêts</a>
                <a class="navbar-item" href="paiements.html">Paiements</a>
                <a class="navbar-item" href="client.html">Client</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="login.html">Déconnexion</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- DASHBOARD -->
    <section class="section">
        <div class="container">
            <h1 class="title">Bienvenue dans le Dashboard</h1>
            <h2 class="subtitle">Vue d’ensemble de la situation financière</h2>

            <!-- TABLEAU DES STATISTIQUES -->
            <table class="table is-fullwidth is-striped dashboard-stats">
                <thead>
                    <tr>
                        <th>Prêts Actifs</th>
                        <th>Prêts Remboursés</th>
                        <th>Prêts en Retard</th>
                        <th>Montant Total Prêté</th>
                        <th>Montant Total Remboursé</th>
                        <th>Clients en Retard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="pretsActifs">0</td>
                        <td id="pretsRembourses">0</td>
                        <td id="pretsRetard">0</td>
                        <td id="montantTotalPrete">0 $</td>
                        <td id="montantTotalRembourse">0 $</td>
                        <td id="clientsEnRetard">Aucun client en retard</td>
                    </tr>
                </tbody>
            </table>

            <!-- GRAPHIQUE -->
            <div class="box">
                <h2 class="subtitle">Répartition des prêts</h2>
                <div style="position: relative; height: 250px;">
                    <canvas id="loansChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard JS -->
    <script>
    // Variables pour stocker les données
    let clients = [];
    let loans = [];

    // Charger les données depuis l'API
    async function loadData() {
        try {
            clients = await (await fetch('/allClients')).json();
            loans = await (await fetch('/allLoans')).json();
            updateDashboard();
        } catch (err) {
            alert("Erreur lors du chargement des données !");
            console.error(err);
        }
    }

    // Calculer et afficher les statistiques
    function updateDashboard() {
        let pretsActifs = 0;
        let pretsRembourses = 0;
        let pretsRetard = 0;
        let montantTotalPrete = 0;
        let montantTotalRembourse = 0;
        let clientsEnRetard = [];

        loans.forEach(loan => {
            montantTotalPrete += Number(loan.montant) || 0;
            montantTotalRembourse += (Number(loan.montant) - Number(loan.solde)) || 0;

            if (loan.statut === 'ACTIF') pretsActifs++;
            else if (loan.statut === 'REMBOURSÉ') pretsRembourses++;
            else if (loan.statut === 'EN RETARD') {
                pretsRetard++;
                let client = clients.find(c => c.id === loan.client_id);
                if(client) clientsEnRetard.push(client.prenom + " " + client.nom);
            }
        });

        // Affichage des stats
        document.getElementById('pretsActifs').textContent = pretsActifs;
        document.getElementById('pretsRembourses').textContent = pretsRembourses;
        document.getElementById('pretsRetard').textContent = pretsRetard;
        document.getElementById('montantTotalPrete').textContent = montantTotalPrete.toFixed(2) + " $";
        document.getElementById('montantTotalRembourse').textContent = montantTotalRembourse.toFixed(2) + " $";

        // Clients en retard
        const divRetard = document.getElementById('clientsEnRetard');
        divRetard.innerHTML = '';
        if (clientsEnRetard.length === 0) {
            divRetard.textContent = "Aucun client en retard";
        } else {
            clientsEnRetard.forEach(name => {
                const el = document.createElement('div');
                el.textContent = name;
                divRetard.appendChild(el);
            });
        }

        // Graphique simple avec Chart.js
        const ctx = document.getElementById('loansChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Actifs', 'Remboursés', 'En Retard'],
                datasets: [{
                    data: [pretsActifs, pretsRembourses, pretsRetard],
                    backgroundColor: ['#00d1b2', '#23d160', '#ff3860']
                }]
            },
            options: { responsive: true }
        });
    }

    // Lancer le chargement des données au démarrage
    document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
