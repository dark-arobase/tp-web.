<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BES Loan Lite - Dashboard</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .client-retard {
            margin: 4px 0;
        }
        .dashboard-stats {
            margin-bottom: 2rem;
        }
        .dashboard-stats th, .dashboard-stats td {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div id="menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html" aria-current="page">Dashboard</a>
                <a class="navbar-item" href="loans.html">Prêts <span id="retardBadge" class="tag is-danger" style="display:none; margin-left:6px;">0</span></a>
                <a class="navbar-item" href="paiements.html">Paiements</a>
                <a class="navbar-item" href="client.html">Client</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="login.html">Déconnexion</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- DASHBOARD -->
    <section class="section">
        <div class="container">
            <h1 class="title">Bienvenue dans le Dashboard</h1>
            <h2 class="subtitle">Vue d’ensemble de la situation financière</h2>

            <!-- TABLEAU DES STATISTIQUES -->
            <table class="table is-fullwidth is-striped dashboard-stats">
                <thead>
                    <tr>
                        <th>Prêts Actifs</th>
                        <th>Prêts Remboursés</th>
                        <th>Prêts en Retard</th>
                        <th>Montant Total Prêté</th>
                        <th>Montant Total Remboursé</th>
                        <th>Clients en Retard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="pretsActifs">0</td>
                        <td id="pretsRembourses">0</td>
                        <td id="pretsRetard">0</td>
                        <td id="montantTotalPrete">0 $</td>
                        <td id="montantTotalRembourse">0 $</td>
                        <td id="clientsEnRetard">Aucun client en retard</td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-bottom:1rem;">
                <button id="refreshBtn" class="button is-info">Mettre à jour</button>
            </div>

            <!-- GRAPHIQUE -->
            <div class="box">
                <h2 class="subtitle">Répartition des prêts</h2>
                <div style="position: relative; height: 250px;">
                    <canvas id="loansChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard JS -->
    <script src="dashboard.js"></script>

</body>
</html>
